<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>cadastro3</title>
</head>
<body>
    <div class="main">
        <div class="background">
            <div class="aside"></div>
            <div class="content"></div>
        </div>

        <div class="form">
            <aside>
                <img src="./images/undraw_referral_re_0aji.svg" alt="">
            </aside>
            <div class="cadastro">
                <h1>Cadastre-se agora!</h1>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                           <label for="name">Nome</label>
                            <input class="form-control" type="text"  id="name" placeholder="nome">
                        </div>
                        <div class="col-md-6">
                            <label for="">Celular</label>
                            <input class="form-control" type="tel" placeholder="00000-0000">
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <label for="">E-mail</label>
                        <input class="form-control" type="email" placeholder="nome@provedor.com">
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                          <label for="">Senha</label>
                          <input class="form-control" type="password" placeholder="senha">
                        </div>
                        <div class="col-md-6">
                            <label for="">Confirmação de senha</label>
                            <input class="form-control" type="password" placeholder="confirme sua senha">
                          </div>
                      </div>
                    <br>
                    <div class="buttons">
                      <div class="checkbox">
                          <input type="checkbox" id="" [checked]="isChecked" > 
                          <label class="label-checkbox">Ao clicar em Criar Conta, você concorda em receber informações através do e-mail, WhatsApp e SMS.</label>
                      </div>
                      <button>Criar Conta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
